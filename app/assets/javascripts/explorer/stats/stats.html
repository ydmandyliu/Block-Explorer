<div class="col-md-2 panel" id="info-tile">
    <table class="table table-bordered">
    	<thead>
    		<tr>
    			<th><i class="fa fa-cube" style="font-size:20px"></i> Current Block</th>
    			<th><i class="material-icons" style="font-size:20px">local_gas_station</i> Gas Limit</th>
    			<th><i class="fa fa-clock-o" style="font-size:20px"></i> Block Time</th>
    			<th><i class="fa fa-exclamation-circle" style="font-size:20px"></i> Difficulty</th>
    			<th><i class="fa fa-calculator" style="font-size:20px"></i> Hashrate</th>
    			<th><i class="material-icons" style="font-size:20px">monetization_on</i> ETH/USD</th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr>
    			<td>{{ blockNumber }}</td>
    			<td>{{ gasLimit }} <span>m/s</span></td>
    			<td>{{ blockTime }} <span>s</span></td>
    			<td>{{ difficulty }} <span>TH</span></td>
    			<td>{{ hashrate }} <span>TH/s</span></td>
    			<td><span>$</span> {{ ethPrice }}</td>
    		</tr>
    	</tbody>
    </table>
</div>
